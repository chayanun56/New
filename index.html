<!DOCTYPE html>
<html>
<head>
    <title>Instrument Classifier // Synthwave Edition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8.4/dist/teachablemachine-image.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        /* --- üé® CUSTOM UI THEME: SYNTHWAVE / FUTURISTIC üé® --- */
        :root {
            --bg-dark: #1a1a2e;
            --bg-panel: #16213e;
            --primary-glow: #0f3460;
            --text-light: #e94560;
            --text-secondary: #dcdcdc;
            --accent-red: #ff3c5f;
            --accent-blue: #00bfff;
            --accent-yellow: #ffd700;
            --shadow-glow-red: 0 0 15px rgba(255, 60, 95, 0.7);
            --shadow-glow-blue: 0 0 15px rgba(0, 191, 255, 0.7);
        }

        @keyframes background-pan {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-dark);
            background-image: linear-gradient(315deg, var(--bg-dark) 0%, var(--primary-glow) 74%);
            background-size: 400% 400%;
            animation: background-pan 15s ease infinite;
            color: var(--text-secondary);
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 30px;
            background: rgba(22, 33, 62, 0.85);
            border-radius: 15px;
            border: 2px solid var(--primary-glow);
            box-shadow: 0 0 25px rgba(15, 52, 96, 0.8), inset 0 0 10px rgba(15, 52, 96, 0.5);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            color: var(--text-light);
            margin-bottom: 30px;
            font-size: 2.5em;
            letter-spacing: 2px;
            text-shadow: 0 0 5px var(--text-light), 0 0 10px var(--text-light), 0 0 15px #e94560;
        }
        h1 i {
            margin-right: 15px;
        }

        .controls {
            margin-bottom: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 14px 28px;
            font-size: 1.1em;
            font-family: 'Orbitron', sans-serif;
            border: 2px solid transparent;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }
        button i { font-size: 1.2em; }
        
        .btn-start { background-color: var(--accent-blue); color: #fff; box-shadow: var(--shadow-glow-blue); }
        .btn-stop { background-color: var(--accent-red); color: #fff; box-shadow: var(--shadow-glow-red); }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(0, 191, 255, 0.9);
        }
        .btn-stop:hover {
             box-shadow: 0 0 25px rgba(255, 60, 95, 0.9);
        }

        #status-container {
            margin: 25px auto;
            padding: 12px 25px;
            border-radius: 30px;
            font-weight: 600;
            font-size: 1.1em;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            border: 1px solid;
            transition: all 0.3s ease;
        }
        .status-badge-initial { background-color: #4a4a68; border-color: #7a7a9a; color: var(--text-secondary); }
        .status-badge-success { background-color: #1c6b52; border-color: #28a745; color: #d4edda; box-shadow: 0 0 10px rgba(40, 167, 69, 0.7); }
        .status-badge-error { background-color: #721c24; border-color: #dc3545; color: #f8d7da; box-shadow: 0 0 10px rgba(220, 53, 69, 0.7); }

        #webcam-container {
            width: 100%;
            height: 240px;
            margin: 20px auto;
            border-radius: 10px;
            overflow: hidden;
            background: #000;
            border: 2px solid var(--accent-blue);
            box-shadow: var(--shadow-glow-blue), inset 0 0 15px rgba(0, 191, 255, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--accent-blue);
        }
        #webcam-container canvas {
            max-width: 100%;
            height: auto;
            display: block;
        }

        #label-container {
            margin-top: 30px;
            background: rgba(10, 10, 20, 0.4);
            padding: 20px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            text-align: left;
        }
        .label-item {
            display: flex;
            align-items: center;
            font-size: 1.2em;
            color: var(--text-secondary);
        }
        .label-name {
            flex-basis: 150px;
            min-width: 120px;
            font-weight: 600;
            font-family: 'Orbitron', sans-serif;
        }
        .progress-bar-container {
            flex-grow: 1;
            height: 24px;
            background-color: #1a1a2e;
            border-radius: 5px;
            overflow: hidden;
            border: 1px solid var(--primary-glow);
        }
        .progress-bar {
            height: 100%;
            width: 0%;
            border-radius: 4px;
            transition: width 0.2s ease-out;
            display: flex;
            align-items: center;
            font-weight: bold;
            justify-content: flex-end;
            padding-right: 8px;
            box-sizing: border-box;
            color: #000;
            text-shadow: 0 0 2px rgba(255,255,255,0.5);
        }
        
        /* --- üé® Progress Bar colors based on class üé® --- */
        .progress-electric-guitar { background-color: var(--accent-red); box-shadow: inset 0 0 10px rgba(0,0,0,0.3); }
        .progress-guitar-bass { background-color: var(--accent-blue); box-shadow: inset 0 0 10px rgba(0,0,0,0.3); }
        .progress-piano { background-color: var(--accent-yellow); box-shadow: inset 0 0 10px rgba(0,0,0,0.3); }
        
        .progress-bar.predicted {
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { filter: brightness(1); }
            50% { filter: brightness(1.5); }
            100% { filter: brightness(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-satellite-dish"></i> Instrument Classifier</h1>
        <div class="controls">
            <button class="btn-start" onclick="init('environment')"><i class="fas fa-camera"></i> Rear Cam</button>
            <button class="btn-start" onclick="init('user')"><i class="fas fa-video"></i> Front Cam</button>
            <button class="btn-stop" onclick="stop()"><i class="fas fa-power-off"></i> Power Off</button>
        </div>

        <div id="status-container" class="status-badge-initial">
            <i class="fas fa-info-circle"></i> Status: STANDBY
        </div>
        
        <div id="webcam-container">
            <p>Awaiting Signal...</p>
            <i class="fas fa-camera-retro fa-3x" style="margin-top: 15px; opacity: 0.6;"></i>
        </div>
        
        <div id="label-container"></div>
    </div>

    <script type="text/javascript">
        // üö® ‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç‡∏°‡∏≤‡∏Å! üö®
        // ‡πÉ‡∏´‡πâ‡πÄ‡∏≠‡∏≤ URL ‡∏Ç‡∏≠‡∏á‡πÇ‡∏°‡πÄ‡∏î‡∏• Teachable Machine ‡∏ó‡∏µ‡πà‡∏Ñ‡∏∏‡∏ì‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÄ‡∏≠‡∏á‡∏°‡∏≤‡πÉ‡∏™‡πà‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà
        const URL = "YOUR_TEACHABLE_MACHINE_MODEL_URL_HERE/";
        const MQTT_TOPIC = "instrument/detection";

        let model, webcam, maxPredictions;
        let mqttClient;
        let lastSentMessage = "";
        let isRunning = false;

        function updateStatus(message, type = "initial") {
            const statusDiv = document.getElementById("status-container");
            let iconClass;
            switch(type) {
                case 'success': iconClass = 'fas fa-check-circle'; break;
                case 'error': iconClass = 'fas fa-exclamation-triangle'; break;
                default: iconClass = 'fas fa-info-circle';
            }
            statusDiv.innerHTML = `<i class="${iconClass}"></i> Status: ${message}`;
            statusDiv.className = `status-badge-${type}`;
        }
        
        function connectMQTT() {
            return new Promise((resolve, reject) => {
                updateStatus("Connecting to MQTT...");
                const clientId = "web_" + Math.floor(Math.random() * 10000);
                mqttClient = new Paho.MQTT.Client("broker.hivemq.com", 8884, "/mqtt", clientId);
                mqttClient.onConnectionLost = (responseObject) => {
                    if (isRunning) { setTimeout(() => connectMQTT().catch(() => {}), 5000); }
                };
                mqttClient.connect({
                    useSSL: true, timeout: 30,
                    onSuccess: () => { updateStatus("MQTT Link Active", "success"); resolve(); },
                    onFailure: (e) => { updateStatus("MQTT Link Failed", "error"); reject(e); }
                });
            });
        }
        
        async function init(facingMode) {
            if (isRunning || URL === "YOUR_TEACHABLE_MACHINE_MODEL_URL_HERE/") {
                if (URL === "YOUR_TEACHABLE_MACHINE_MODEL_URL_HERE/") {
                    alert("Please replace 'YOUR_TEACHABLE_MACHINE_MODEL_URL_HERE/' with your actual Teachable Machine model URL in the code.");
                }
                return;
            }
            isRunning = true;
            
            try {
                await connectMQTT();
                updateStatus("Loading Model...");
                const modelURL = URL + "model.json";
                const metadataURL = URL + "metadata.json";
                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();
                updateStatus("Model Loaded", "success");

                const labelContainer = document.getElementById("label-container");
                labelContainer.innerHTML = "";
                const classLabels = model.getClassLabels();
                for (let i = 0; i < maxPredictions; i++) {
                    const classLabel = classLabels[i];
                    // --- üí° JS CHANGE üí° ---
                    // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏ä‡∏∑‡πà‡∏≠ class ‡πÅ‡∏ö‡∏ö‡∏á‡πà‡∏≤‡∏¢‡πÜ ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏ä‡πâ‡πÉ‡∏ô CSS (‡πÄ‡∏ä‡πà‡∏ô "Electric Guitar" -> "electric-guitar")
                    const sanitizedClassName = classLabel.toLowerCase().replace(/\s+/g, '-');
                    const labelItem = document.createElement("div");
                    labelItem.classList.add('label-item');
                    // ‡πÄ‡∏û‡∏¥‡πà‡∏° sanitizedClassName ‡πÉ‡∏´‡πâ‡∏Å‡∏±‡∏ö progress-bar
                    labelItem.innerHTML = `<span class="label-name">${classLabel}:</span><div class="progress-bar-container"><div class="progress-bar progress-${sanitizedClassName}" id="progress-${i}"></div></div>`;
                    labelContainer.appendChild(labelItem);
                }

                updateStatus("Initializing Camera...");
                webcam = new tmImage.Webcam(320, 240, false);
                await webcam.setup({ facingMode: facingMode || "environment" });
                await webcam.play();

                const webcamContainer = document.getElementById("webcam-container");
                webcamContainer.innerHTML = '';
                webcamContainer.appendChild(webcam.canvas);

                updateStatus("System Active - Detecting...", "success");
                window.requestAnimationFrame(loop);

            } catch (error) {
                updateStatus("System Error: " + (error?.message || "Failed to start."), "error");
                stop();
            }
        }

        async function loop() {
            if (!isRunning) { return; }
            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            if (!webcam || !webcam.canvas || !mqttClient || !mqttClient.isConnected()) { return; }
            const prediction = await model.predict(webcam.canvas);
            let highestProb = 0;
            let predictedClass = "";
            let predictedIndex = -1;
            
            for (let i = 0; i < maxPredictions; i++) {
                const prob = prediction[i].probability;
                const progressBar = document.getElementById(`progress-${i}`);
                if (progressBar) {
                    progressBar.style.width = `${prob * 100}%`;
                    progressBar.textContent = `${(prob * 100).toFixed(0)}%`;
                    progressBar.classList.remove('predicted');
                }
                if (prob > highestProb) {
                    highestProb = prob;
                    predictedClass = prediction[i].className;
                    predictedIndex = i;
                }
            }

            if (predictedIndex !== -1) {
                const progressBar = document.getElementById(`progress-${predictedIndex}`);
                if (progressBar) { progressBar.classList.add('predicted'); }
            }

            const confidenceThreshold = 0.95;
            if (highestProb >= confidenceThreshold) {
                let commandToSend = null;
                switch (predictedClass) {
                    case "Electric Guitar": commandToSend = "RED"; break;
                    case "Guitar Bass": commandToSend = "BLUE"; break;
                    case "Piano": commandToSend = "YELLOW"; break;
                }

                if (commandToSend && commandToSend !== lastSentMessage) {
                    const message = new Paho.MQTT.Message(commandToSend);
                    message.destinationName = MQTT_TOPIC;
                    mqttClient.send(message);
                    lastSentMessage = commandToSend;
                    updateStatus(`Detected: ${predictedClass} -> Signal: ${commandToSend}`, "success");

                    setTimeout(() => {
                        if (isRunning) {
                            updateStatus("System Active - Detecting...", "success");
                            lastSentMessage = "";
                        }
                    }, 5000);
                }
            }
        }

        function stop() {
            isRunning = false;
            if (webcam) {
                webcam.stop();
                document.getElementById("webcam-container").innerHTML = `<p>Awaiting Signal...</p><i class="fas fa-camera-retro fa-3x" style="margin-top: 15px; opacity: 0.6;"></i>`;
                document.getElementById("label-container").innerHTML = '';
            }
            if (mqttClient && mqttClient.isConnected()) { mqttClient.disconnect(); }
            updateStatus("System Offline", "initial");
        }
        
        window.addEventListener('beforeunload', stop);
    </script>
</body>
</html>
