<!DOCTYPE html>
<html>
<head>
    <title>Sports Ball Classifier // Slam Dunk Edition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8.4/dist/teachablemachine-image.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        /* --- üé® CUSTOM UI THEME: NEON SPORTS ARENA üé® --- */
        :root {
            --bg-dark: #0a0a1a;
            --bg-panel: #1a1a3a;
            --primary-glow: #4a4afc;
            --text-light: #f0f0ff;
            --text-secondary: #aaaaff;
            --accent-red: #ff3c3c;
            --accent-blue: #00aaff;
            --accent-yellow: #ffee00;
            --shadow-glow-red: 0 0 20px rgba(255, 60, 60, 0.8);
            --shadow-glow-blue: 0 0 20px rgba(0, 170, 255, 0.8);
            --shadow-glow-yellow: 0 0 20px rgba(255, 238, 0, 0.8);
            --shadow-glow-primary: 0 0 20px rgba(74, 74, 252, 0.7);
        }

        @keyframes background-pan {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-dark);
            background-image: linear-gradient(315deg, var(--bg-dark) 0%, #1a1a3a 74%);
            background-size: 400% 400%;
            animation: background-pan 20s ease infinite;
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 900px;
            margin: 20px auto;
            padding: 30px;
            background: rgba(26, 26, 58, 0.85);
            border-radius: 20px;
            border: 2px solid var(--primary-glow);
            box-shadow: 0 0 35px var(--shadow-glow-primary), inset 0 0 15px rgba(74, 74, 252, 0.5);
            backdrop-filter: blur(12px);
        }

        h1 {
            font-family: 'Bungee Inline', cursive;
            color: var(--text-light);
            margin-bottom: 30px;
            font-size: 2.5em;
            letter-spacing: 2px;
            text-shadow: 0 0 5px #fff, 0 0 10px var(--primary-glow), 0 0 15px var(--primary-glow);
        }
        h1 i {
            margin-right: 15px;
            color: var(--accent-yellow);
        }

        .controls {
            margin-bottom: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 14px 28px;
            font-size: 1.1em;
            font-family: 'Press Start 2P', cursive;
            border: 2px solid var(--primary-glow);
            background: transparent;
            color: var(--text-light);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px var(--primary-glow);
        }
        button:hover {
            background: var(--primary-glow);
            color: var(--bg-dark);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 0 25px var(--shadow-glow-primary);
        }

        .main-content {
            display: flex;
            gap: 30px;
            margin-top: 20px;
        }

        .left-panel {
            flex: 2;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .right-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(10, 10, 30, 0.5);
            border-radius: 10px;
            padding: 20px;
            border: 1px solid var(--primary-glow);
        }

        #webcam-container {
            width: 100%;
            aspect-ratio: 4 / 3;
            border-radius: 10px;
            overflow: hidden;
            background: #000;
            border: 2px solid var(--primary-glow);
            box-shadow: inset 0 0 15px rgba(74, 74, 252, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
        }
         #webcam-container canvas {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #status-container {
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 0.8em;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            border: 1px solid;
            transition: all 0.3s ease;
            text-shadow: 1px 1px 0px #000;
        }
        .status-badge-initial { background-color: #4a4a68; border-color: #7a7a9a; color: var(--text-secondary); }
        .status-badge-success { background-color: #28a745; border-color: #28a745; color: #d4edda; box-shadow: 0 0 10px rgba(40, 167, 69, 0.7); }
        .status-badge-error { background-color: #dc3545; border-color: #dc3545; color: #f8d7da; box-shadow: 0 0 10px rgba(220, 53, 69, 0.7); }

        /* --- üí° NEW INDICATOR LIGHT üí° --- */
        #indicator-light-container h3 {
            margin-bottom: 20px;
            font-size: 1em;
            color: var(--text-secondary);
        }
        #indicator-light {
            width: 100px;
            height: 100px;
            background-color: #1a1a3a;
            border-radius: 50%;
            border: 5px solid var(--text-secondary);
            transition: all 0.3s ease;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        }
        #indicator-light.red {
            background-color: var(--accent-red);
            border-color: var(--accent-red);
            box-shadow: var(--shadow-glow-red);
        }
        #indicator-light.blue {
            background-color: var(--accent-blue);
            border-color: var(--accent-blue);
            box-shadow: var(--shadow-glow-blue);
        }
        #indicator-light.yellow {
            background-color: var(--accent-yellow);
            border-color: var(--accent-yellow);
            box-shadow: var(--shadow-glow-yellow);
        }


        #label-container {
            background: rgba(10, 10, 30, 0.4);
            padding: 20px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            text-align: left;
            border: 1px solid var(--primary-glow);
        }
        .label-item { display: flex; align-items: center; font-size: 1em; }
        .label-name { flex-basis: 150px; min-width: 120px; font-size: 0.9em; }
        .progress-bar-container { flex-grow: 1; height: 24px; background-color: #1a1a2e; border-radius: 5px; overflow: hidden; border: 1px solid var(--primary-glow); }
        .progress-bar { height: 100%; width: 0%; border-radius: 4px; transition: width 0.2s ease-out; display: flex; align-items: center; justify-content: flex-end; padding-right: 8px; box-sizing: border-box; color: #000; text-shadow: 0 0 2px rgba(255,255,255,0.5); }
        
        .progress-basketball { background: linear-gradient(90deg, #ff7b00, #ff4800); }
        .progress-soccer-ball { background: linear-gradient(90deg, #00aaff, #0077ff); }
        .progress-baseball { background: linear-gradient(90deg, #ffee00, #ffc800); }
        
        .progress-bar.predicted { animation: pulse 1s infinite; }
        
        @keyframes pulse {
            0% { filter: brightness(1); }
            50% { filter: brightness(1.6); }
            100% { filter: brightness(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-trophy"></i> Ball Classifier</h1>
        
        <div class="controls">
            <button onclick="init('environment')"><i class="fas fa-camera"></i> Rear Cam</button>
            <button onclick="init('user')"><i class="fas fa-video"></i> Front Cam</button>
            <button onclick="stop()"><i class="fas fa-power-off"></i> Power Off</button>
        </div>

        <div class="main-content">
            <div class="left-panel">
                <div id="webcam-container">
                     <i class="fas fa-basketball-ball fa-4x" style="opacity: 0.4;"></i>
                </div>
                <div id="status-container" class="status-badge-initial">
                    <i class="fas fa-info-circle"></i> Status: READY
                </div>
                <div id="label-container"></div>
            </div>
            <div class="right-panel">
                <div id="indicator-light-container">
                    <h3>DETECTION SIGNAL</h3>
                    <div id="indicator-light"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        // üö® ‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç‡∏°‡∏≤‡∏Å! üö®
        // ‡πÉ‡∏´‡πâ‡πÄ‡∏≠‡∏≤ URL ‡∏Ç‡∏≠‡∏á‡πÇ‡∏°‡πÄ‡∏î‡∏• Teachable Machine ‡∏ó‡∏µ‡πà‡∏Ñ‡∏∏‡∏ì‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÄ‡∏≠‡∏á‡∏°‡∏≤‡πÉ‡∏™‡πà‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà
        const URL = "https://teachablemachine.withgoogle.com/models/PXcJzPtr3/";
        const MQTT_TOPIC = "New"; // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏ä‡∏∑‡πà‡∏≠‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠ MQTT ‡πÉ‡∏´‡πâ‡πÄ‡∏Ç‡πâ‡∏≤‡∏Å‡∏±‡∏ö‡πÇ‡∏õ‡∏£‡πÄ‡∏à‡∏Å‡∏ï‡πå‡∏°‡∏≤‡∏Å‡∏Ç‡∏∂‡πâ‡∏ô

        let model, webcam, maxPredictions;
        let mqttClient;
        let lastSentMessage = "";
        let isRunning = false;
        
        const indicatorLight = document.getElementById('indicator-light');

        function updateStatus(message, type = "initial") {
            const statusDiv = document.getElementById("status-container");
            let iconClass;
            switch(type) {
                case 'success': iconClass = 'fas fa-check-circle'; break;
                case 'error': iconClass = 'fas fa-exclamation-triangle'; break;
                default: iconClass = 'fas fa-info-circle';
            }
            statusDiv.innerHTML = `<i class="${iconClass}"></i> Status: ${message}`;
            statusDiv.className = `status-badge-${type}`;
        }
        
        // --- üí° JS CHANGE üí° ---
        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÉ‡∏´‡∏°‡πà‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏Ñ‡∏ß‡∏ö‡∏Ñ‡∏∏‡∏°‡πÑ‡∏ü‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞
        function updateIndicatorLight(predictedClass) {
            // Reset class ‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡∏Å‡πà‡∏≠‡∏ô
            indicatorLight.className = 'indicator-light';

            switch (predictedClass) {
                case "Basketball":
                    indicatorLight.classList.add('red');
                    break;
                case "Soccer Ball":
                    indicatorLight.classList.add('blue');
                    break;
                case "Baseball":
                    indicatorLight.classList.add('yellow');
                    break;
                default:
                    // ‡∏ñ‡πâ‡∏≤‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ñ‡∏•‡∏≤‡∏™‡∏ó‡∏µ‡πà‡∏ï‡∏£‡∏á, ‡πÑ‡∏ü‡∏à‡∏∞‡∏Å‡∏•‡∏±‡∏ö‡πÑ‡∏õ‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏õ‡∏Å‡∏ï‡∏¥ (off)
                    break;
            }
        }

        function connectMQTT() {
            return new Promise((resolve, reject) => {
                updateStatus("Connecting to MQTT...");
                const clientId = "web_" + Math.floor(Math.random() * 10000);
                mqttClient = new Paho.MQTT.Client("broker.hivemq.com", 1883, "/mqtt", clientId);
                mqttClient.onConnectionLost = (responseObject) => {
                    if (isRunning) { setTimeout(() => connectMQTT().catch(() => {}), 5000); }
                };
                mqttClient.connect({
                    useSSL: true, timeout: 30,
                    onSuccess: () => { updateStatus("MQTT Link Active", "success"); resolve(); },
                    onFailure: (e) => { updateStatus("MQTT Link Failed", "error"); reject(e); }
                });
            });
        }
        
        async function init(facingMode) {
            if (isRunning || URL === "https://teachablemachine.withgoogle.com/models/Dkyi3w0qv/") {
                if (URL === "https://teachablemachine.withgoogle.com/models/Dkyi3w0qv/") {
                    alert("Please replace the default model URL with your own Teachable Machine model URL.");
                }
                return;
            }
            isRunning = true;
            
            try {
                await connectMQTT();
                updateStatus("Loading Model...");
                const modelURL = URL + "model.json";
                const metadataURL = URL + "metadata.json";
                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();
                updateStatus("Model Loaded", "success");

                const labelContainer = document.getElementById("label-container");
                labelContainer.innerHTML = "";
                const classLabels = model.getClassLabels();
                for (let i = 0; i < maxPredictions; i++) {
                    const classLabel = classLabels[i];
                    const sanitizedClassName = classLabel.toLowerCase().replace(/\s+/g, '-');
                    const labelItem = document.createElement("div");
                    labelItem.classList.add('label-item');
                    labelItem.innerHTML = `<span class="label-name">${classLabel}:</span><div class="progress-bar-container"><div class="progress-bar progress-${sanitizedClassName}" id="progress-${i}"></div></div>`;
                    labelContainer.appendChild(labelItem);
                }

                updateStatus("Initializing Camera...");
                webcam = new tmImage.Webcam(400, 300, false); // Increased resolution
                await webcam.setup({ facingMode: facingMode || "environment" });
                await webcam.play();

                const webcamContainer = document.getElementById("webcam-container");
                webcamContainer.innerHTML = '';
                webcamContainer.appendChild(webcam.canvas);

                updateStatus("System Active - Detecting...", "success");
                window.requestAnimationFrame(loop);

            } catch (error) {
                updateStatus("System Error: " + (error?.message || "Failed to start."), "error");
                stop();
            }
        }

        async function loop() {
            if (!isRunning) { return; }
            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            if (!webcam || !webcam.canvas || !mqttClient || !mqttClient.isConnected()) { return; }
            const prediction = await model.predict(webcam.canvas);
            let highestProb = 0;
            let predictedClass = "";
            let predictedIndex = -1;
            
            for (let i = 0; i < maxPredictions; i++) {
                const prob = prediction[i].probability;
                const progressBar = document.getElementById(`progress-${i}`);
                if (progressBar) {
                    progressBar.style.width = `${prob * 100}%`;
                    progressBar.textContent = `${(prob * 100).toFixed(0)}%`;
                    progressBar.classList.remove('predicted');
                }
                if (prob > highestProb) {
                    highestProb = prob;
                    predictedClass = prediction[i].className;
                    predictedIndex = i;
                }
            }

            if (predictedIndex !== -1) {
                const progressBar = document.getElementById(`progress-${predictedIndex}`);
                if (progressBar) { progressBar.classList.add('predicted'); }
            }

            const confidenceThreshold = 0.95;
            if (highestProb >= confidenceThreshold) {
                let commandToSend = null;
                 // --- üí° JS CHANGE üí° ---
                 // ‡πÄ‡∏£‡∏µ‡∏¢‡∏Å‡πÉ‡∏ä‡πâ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏™‡∏µ‡πÑ‡∏ü‡∏û‡∏£‡πâ‡∏≠‡∏°‡∏™‡πà‡∏á‡∏ä‡∏∑‡πà‡∏≠‡∏Ñ‡∏•‡∏≤‡∏™‡∏ó‡∏µ‡πà‡∏ó‡∏≥‡∏ô‡∏≤‡∏¢‡πÑ‡∏î‡πâ
                updateIndicatorLight(predictedClass);

                switch (predictedClass) {
                    case "Basketball": commandToSend = "BASKETBALL_DETECTED"; break;
                    case "Soccer Ball": commandToSend = "SOCCER_DETECTED"; break;
                    case "Baseball": commandToSend = "BASEBALL_DETECTED"; break;
                }

                if (commandToSend && commandToSend !== lastSentMessage) {
                    const message = new Paho.MQTT.Message(commandToSend);
                    message.destinationName = MQTT_TOPIC;
                    mqttClient.send(message);
                    lastSentMessage = commandToSend;
                    updateStatus(`Detected: ${predictedClass} -> Signal: ${commandToSend}`, "success");

                    setTimeout(() => {
                        if (isRunning) {
                            updateStatus("System Active - Detecting...", "success");
                            lastSentMessage = "";
                        }
                    }, 5000);
                }
            } else {
                 // --- üí° JS CHANGE üí° ---
                 // ‡∏ñ‡πâ‡∏≤‡∏Ñ‡∏ß‡∏≤‡∏°‡∏°‡∏±‡πà‡∏ô‡πÉ‡∏à‡∏ï‡πà‡∏≥‡∏Å‡∏ß‡πà‡∏≤‡πÄ‡∏Å‡∏ì‡∏ë‡πå ‡πÉ‡∏´‡πâ‡πÑ‡∏ü‡∏î‡∏±‡∏ö (‡∏™‡πà‡∏á‡∏Ñ‡πà‡∏≤‡∏ß‡πà‡∏≤‡∏á)
                updateIndicatorLight(null);
            }
        }

        function stop() {
            isRunning = false;
            if (webcam) {
                webcam.stop();
                document.getElementById("webcam-container").innerHTML = `<i class="fas fa-basketball-ball fa-4x" style="opacity: 0.4;"></i>`;
                document.getElementById("label-container").innerHTML = '';
            }
            if (mqttClient && mqttClient.isConnected()) { mqttClient.disconnect(); }
            updateStatus("System Offline", "initial");
            // ‡∏ó‡∏≥‡πÉ‡∏´‡πâ‡πÑ‡∏ü‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏Å‡∏•‡∏±‡∏ö‡πÄ‡∏õ‡πá‡∏ô‡∏Ñ‡πà‡∏≤‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏´‡∏¢‡∏∏‡∏î‡∏ó‡∏≥‡∏á‡∏≤‡∏ô
            updateIndicatorLight(null);
        }
        
        window.addEventListener('beforeunload', stop);
    </script>
</body>
</html>
